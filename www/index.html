<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/smartpic.js"></script>
        <link rel="stylesheet" type="text/css" href="css/smartpic.css">
        <title>Smart Pic</title>
    </head>
    <body>
        <section data-role="page" id="landing-page">
            <header data-role="header" data-theme="b">
                <a href="#" id="cambtn" data-role="button" data-icon="camera" data-iconpos="notext" data-transition="slidedown">Take Picture</a>
                <h1>SmartPic</h1>
                <a href="#" id="galbtn" data-role="button" data-icon="grid" data-iconpos="notext">View Pictures</a>
            </header>
            <article data-role="main">
                <center>
                    <p>Welcome to SmartPic<br/>
                    An Simple Photogallery app built using Cordova.
                    </p>
                </center>
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <h1>&copy All rights reserved</h1>
            </footer>
        </section>
        <section data-role="page" id="grid-page">
            <header data-role="header" data-theme="b">
                <a href="#" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" id="cleanbtn">Back</a>
                <h1>SmartPic Gallery</h1>
            </header>
            <article data-role="main">
                <div class="ui-grid-a" id="imageBanner"></div>
            </article>
            <footer data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <h1>&copy All rights reserved</h1>
            </footer>
        </section>       
        <script type="text/javascript" src="cordova.js"></script>        
    </body>
</html>
